{% extends 'base.html' %}



{% block content %}
<h2>Register</h2>
	
		{% if messages %}
         	   <ul>
          		      {% for message in messages %}
          		      <li>{{ message }}</li>
          	      {% endfor %}
         	   </ul>
       		 {% endif %}

        <h1>Create account</h1>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Register">
</form><br/>

<a href="{% url 'login' %}">Back to login</a>
{% endblock %}
